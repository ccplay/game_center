{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="format-detection" content="address=no;email=no;telphone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>{% block meta_title %}{% endblock %}</title>
    <link href="{% static 'video_web/css/wap-site.css' %}?1415675815628" media="all" rel="stylesheet" type="text/css" />
    <link href="{% static 'video_web/video-js/video-js.css' %}?1415675815628" rel="stylesheet" type="text/css">
    <style type="text/css">
            /*水平翻转*/
        .flipx {
            -moz-transform:scaleX(-1);
            -webkit-transform:scaleX(-1);
            -o-transform:scaleX(-1);
            transform:scaleX(-1);
            filter:FlipH();
        }
            /*垂直翻转*/
        .flipy {
            -moz-transform:scaleY(-1);
            -webkit-transform:scaleY(-1);
            -o-transform:scaleY(-1);
            transform:scaleY(-1);
            filter:FlipV();
        }
            /*顺时针旋转90度*/
        .rotate90 {
            filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=1);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -webkit-transform: rotate(90deg);
            transform: rotate(90deg);
        }
            /*顺时针旋转180度*/
        .rotate180 {
            filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=2);
            -moz-transform: rotate(180deg);
            -o-transform: rotate(180deg);
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
        }
            /*顺时针旋转270度*/
        .rotate270 {
            filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
            -moz-transform: rotate(270deg);
            -o-transform: rotate(270deg);
            -webkit-transform: rotate(270deg);
            transform: rotate(270deg);
        }

    </style>
</head>

<body>
{% block main %}{% endblock %}
</body>
</html>
