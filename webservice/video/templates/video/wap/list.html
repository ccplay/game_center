{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="format-detection" content="address=no;email=no;telphone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>视频列表</title>
    <link href="{% static 'video_web/css/wap-site.css' %}?1415675815627" media="all" rel="stylesheet" type="text/css" />
    <link href="{% static 'video_web/video-js/video-js.css' %}?1415675815627" rel="stylesheet" type="text/css">
</head>

<body>

<div class="mod-flex_video">
    <ul class="flex_video">
        {% for v in video_list %}
        <li>
            <div class="flex_video_thumb">
                <a class="flex_video_link" href="{% url 'video-play' pk=v.pk %}" {% if v.preview %} style="background-image: url('{{ v.preview.url }}')" {% endif %}>
                    <p class="picList_info">{{ v.user.username }}</p>
                    <!-- <p class="picList_info picList_info-right">01:35</p> -->
                </a>
            </div>
            <div class="flex_video_title">{{ v.title }}</div>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
