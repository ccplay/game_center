<div>

    <dl class="cb">

  <dt class="ios-web-icon l user" title="name"></dt>

      <dd class="d1"><span class="ios-web-icon l star s{{ item.user.stars.all.0.value }}"></span><span class="r">{{ item.submit_date|date:'Y-m-d H:i'}}</span></dd>

    </dl>

  </div>
